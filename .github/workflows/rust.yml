name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest, windows-latest, macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: update
      run: rustup update stable
    - name: Build
      run: cargo build --verbose --release
